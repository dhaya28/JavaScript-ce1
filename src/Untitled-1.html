<!DOCTYPE html>
<head>
    <title>title</title>
    <style>
        .split{
            height: 100%;
            width: 50%;
            overflow-x: hidden;
            position: fixed;
            z-index: 1;
        }
        .left{
            left: 0;
            background-color: blue;
        }
        .right{
            right: 0;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="split left">
        <p>aaa</p>
        <img src="./logo.svg">
    </div>
    <div class="split right">
        <p>bbb</p>
    </div>
</body>
